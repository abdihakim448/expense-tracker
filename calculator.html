<body>

    <!-- ðŸ“¦ Calculator Component -->
<div id="calculator" style="margin-top: 20px; max-width: 320px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; background-color: #fdfdfd; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
  <input type="text" id="calc-display" readonly style="width: 100%; font-size: 1.2em; padding: 10px; margin-bottom: 10px; border-radius: 4px; border: 1px solid #aaa;" />

  <div class="buttons">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('/')">Ã·</button>

    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>

    <button onclick="press('*')">Ã—</button>

    <button onclick="press('1')">1</button>

    <button onclick="press('-')">âˆ’</button>

    <button onclick="press('0')">0</button>

    <button onclick="calculate()">=</button>
    <button onclick="press('+')">+</button>

    <button onclick="clearCalc()" class="wide">C</button>
    <button onclick="backspace()" class="wide">âŒ«</button>
   
  </div>
</div >

<a href="index.html"> &#8592 back to dashboard</a>

<!-- ðŸ§  Calculator Logic -->
<script>
  let current = '';

  function press(val) {
    current += val;
    document.getElementById('calc-display').value = current;
  }

  function calculate() {
    try {
      const result = eval(current);
      document.getElementById('calc-display').value = result;
      current = result.toString();
    } catch {
      document.getElementById('calc-display').value = 'Error';
      current = '';
    }
  }

  function clearCalc() {
    current = '';
    document.getElementById('calc-display').value = '';
  }

  function backspace() {
    current = current.slice(0, -1);
    document.getElementById('calc-display').value = current;
  }
</script>
</body>
