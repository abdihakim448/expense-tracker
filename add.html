<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add/Edit Expense</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="overlay">
    <h1 id="form-title">Add New Expense</h1>

    <!-- üìù Expense Form -->
    <form id="expense-form" class="form-card" enctype="multipart/form-data">
      <!-- Hidden Fields -->
      <input type="hidden" id="expenseId" />
      <input type="hidden" id="date_created" />

      <!-- Description -->
      <label>Description:
        <input type="text" id="description" required>
      </label>

      <!-- Amount -->
      <label>Amount:
        <input type="number" id="amount" step="0.01" required>
      </label>

      <!-- Currency -->
      <label>Currency:
        <select id="currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="KES" selected>KES</option>
        </select>
      </label>

      <!-- Category -->
      <label>Category:
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Utilities">Utilities</option>
          <option value="Other">Other</option>
        </select>
      </label>

      <!-- Date Spent -->
      <label>Date Spent:
        <input type="date" id="date_spent" required>
      </label>

      <!-- üìé Receipt Upload -->
      <label>Receipt Image:
        <input type="file" id="file" name="file" accept="image/*">
      </label>
      <img id="preview" class="receipt-preview" src="#" alt="Preview" style="display:none;" />

      <!-- Submit Button -->
      <button type="submit">üíæ Save Expense</button>
    </form>

    <!-- Back Link -->
    <p style="text-align: center; margin-top: 20px;">
      <a href="index.html">‚Üê Back to Dashboard</a>
    </p>
  </div>

  <script src="add.js"></script>
</body>
</html>
